<!DOCTYPE html>
<html>
<head>
  <title>DashBoard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Dash Board</h1>
  <div id="result"></div>
</body>


<script>
  // Replace 'your_url_here' with the actual URL you want to fetch data from
  const url = 'http://localhost:8000/dashboard';

  fetch(url,
  {
    method:'POST',
    headers:{
      'Content-Type': 'application/json',
      'Auth':'e0e1d0cb-d476-4b09-9277-c0474125ed73'
    },
    body: JSON.stringify({ /* Any additional POST data goes here if needed */ })
  }
  
  )
    .then(response => response.json()) // Assuming the response is in JSON format
    .then(data => {
      // Here, 'data' represents the JSON response from the URL
      // You can now process and display the data on your HTML page
      displayData(data);
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });

  function displayData(data) {
    // Process the 'data' and display it on your HTML page
    // For example, you can update the contents of a <div> with the fetched data
    const resultDiv = document.getElementById('result');
    resultDiv.textContent =data.total_queries; // Just an example, you can customize this based on your data
  }
</script>
</html>
